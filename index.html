<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar y enviar QR</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
    form { background: #fff; padding: 20px; border-radius: 10px; width: 320px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
    p { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Generar y enviar QR</h2>
  
  <form id="qrForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="text" id="url" placeholder="URL o texto para QR" required>
    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("qrForm");
    const status = document.getElementById("status");

    form.onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("email").value, // coincide con Flask
        qr_data: document.getElementById("url").value   // coincide con Flask
      };

      try {
        const response = await fetch("/send", { // apunta al endpoint Flask
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if(result.status === "ok"){
          status.textContent = "✅ Correo enviado correctamente!";
          status.style.color = "green";
        } else {
          status.textContent = "❌ Error: " + (result.message || "Algo salió mal");
          status.style.color = "red";
        }
      } catch(err) {
        status.textContent = "❌ Error de conexión: " + err;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
